<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card-component">
        <div class="first-half">
          <div class="first-half-heading">
            <h3>Get <span>insights</span> that help your business grow.</h3>
          </div>
          <div class="first-half-body">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="first-half-numbers">
            <div class="numbers-companies">
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div class="numbers-templates">
              <p>314</p>
              <p>templates</p>
            </div>
            <div class="numbers-queries">
              <p>12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="second-half">
          <figure class="mobile-image">
            <img src="./images/image-header-mobile.jpg" alt="" />
          </figure>
          <figure class="desktop-image">
            <img src="./images/image-header-desktop.jpg" alt="" />
          </figure>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/babajide-oyafemi/"
          >Oyafemi Babajide</a
        >.
      </div>
    </footer>
  </body>
</html>
